[package]
name = "crippled_god"
version = "0.1.0"
authors = ["Jesse Vorisek <jesse.vorisek@gmail.com>"]

[dependencies]
clap = "2.32.0"			# pretty nifty command line parser
chrono = "0.4.0"		# datetime library
fnv = "1.0.0"			# deterministic hasher
log = "0.4.0"			# logging frontend
serde = "1.0.0"			# persistence library
serde_derive = "1.0.0"	# auto-serialization support
serde_json = "1.0.0"	# serialize as json (easier to write tools to process save files)
simplelog = "0.5.0"		# logging backend
termion = "1.5.0"		# terminal library
time = "0.1.0"			# much better support for time than in std
toml = "0.4.0"			# TOML parser
